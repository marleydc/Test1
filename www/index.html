<!DOCTYPE HTML>
<html>

<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <style>
        body { 
            background: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
    <link href="css/style.css" rel="stylesheet">
  
    <link href="components/jquery-ui/themes/base/all.css" rel="stylesheet">
    <link href="components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet">
    <script src="components/jquery/dist/jquery.min.js"></script> 

    <script src="components/jquery-ui/jquery-ui.min.js"></script>
    <script src="components/jquery.ui.touch-punch/dist/jquery.ui.touch-punch.js"></script>
    <script src="components/monaca-cordova-loader/cordova-loader.js"></script>
    <script src="components/localforage/dist/localforage.min.js"></script>

     <link rel="stylesheet" href="components/loader.css"> 

     <!-- <script src="data/english-spanish.js"></script> -->
     <script src="data/times-tables.js"></script>
     <script src="js/app.js"></script>
     <script src="https://unpkg.com/vue"></script>
</head>
 
<body> 
    <div class="container">   
          <div id="app">    
            <div>
                <div v-for="word in words"> 
                     <div class="ui-widget-content backgroundimage" id="draggable" v-bind:tolang="word.language2" v-bind:fromlang="word.language1" v-bind:level="word.level" v-bind:done="word.done" v-bind:style="{'background-image' : getBGImage(word), 'background-color' : getBGColor(word.done)}" style="background-size:cover; no-repeat center" align="center"> 
                           <br v-if="word.wordType=='source'"/>
                           <div align="center" style="text-shadow:1px 1px 10px #fff, 1px 1px 10px #ccc;"><b>{{word.language1}}</b></div>   
 
                           <p class="roundedcorners" align="center" v-if="word.wordType=='target'" v-bind:style="{'background-color' : getColor(word.counter, word.matched, word.done), 'width' : word.counter * 2.5 + 'px'}"></p>   
                     </div> 
                </div>  
                <input readonly="1" type="range" orient="vertical" min="-5" max="5"  v-bind:value="Score" /> 

            </div> 
            
            <!-- <div>Score : {{Score}}</div> -->
            <div>Vocab : {{Vocabulary}}</div> 
                 
            <br/> 
            <div>

                <div>Latest : {{latestWord.language2}} = {{latestWord.language1}}</div>
                <div v-if="maxReached">No more words</div>
                <input type="button" value="restart" v-on:click="Restart"> 
                
            </div>
        </div> 

        <script src="js/dragdrop.js"></script>
        <script src="js/appvue.js"></script>
    </div>
</body>

</html>
